<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Agents Learning</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
            background: #fff;
        }
        
        h1 {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 0.5rem;
        }
        
        h2 {
            color: #34495e;
            margin-top: 2rem;
            border-left: 4px solid #3498db;
            padding-left: 1rem;
        }
        
        h3 {
            color: #2c3e50;
        }
        
        pre {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 1rem;
            overflow-x: auto;
        }
        
        code {
            background: #f1f3f4;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }
        
        pre code {
            background: none;
            padding: 0;
        }
        
        blockquote {
            border-left: 4px solid #3498db;
            padding-left: 1rem;
            margin-left: 0;
            font-style: italic;
            color: #555;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .badge {
            background: #3498db;
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.8em;
            display: inline-block;
            margin: 0.2rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– Claude Code Agents Learning</h1>
        <p>Key insights and best practices from AI-assisted development</p>
        <div>
            <span class="badge">Debugging</span>
            <span class="badge">Error Handling</span>
            <span class="badge">Code Quality</span>
            <span class="badge">Best Practices</span>
        </div>
    </div>
    
    <div id="content" class="loading">
        Loading content...
    </div>
    
    <div class="footer">
        <p>Generated from <a href="https://github.com/alexcook/tesselate">tesselate project</a></p>
        <p>Documentation of AI-human collaborative development practices</p>
    </div>

    <script>
        // Fetch and render the markdown content
        fetch('claude-code-agents-learning.md')
            .then(response => response.text())
            .then(markdown => {
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = marked.parse(markdown);
                contentDiv.classList.remove('loading');
            })
            .catch(error => {
                console.error('Error loading markdown:', error);
                document.getElementById('content').innerHTML = 
                    '<p style="color: red;">Error loading content. Please check that the markdown file is accessible.</p>';
            });
    </script>
</body>
</html>
